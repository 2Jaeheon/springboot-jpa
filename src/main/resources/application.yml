spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 자동으로 테이블 만들어주는 옵션
    properties:
      hibernate:
        # show_sql: true # sout -> 운영에서는 로거로 해야하니까 없어야함
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # logger
    # org.hibernate.orm.jdbc.bind: trace